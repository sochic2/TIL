<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>

</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <input type="text" v-model="name">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
              name: 'ssafy',
            }
        })
    </script>
    
</body>
</html>
